<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="registration" method="POST" action="/success/" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="spouse_name" />
        <select name="referral">
            <option hidden value="none"> -- select an option -- </option>
            <option value="google">Google</option>
            <option value="facebook">facebook</option>
            <option value="theknot">The Knot</option>
            <option value="weddingwire">Wedding Wire</option>
            <option value="vendor">Vendor Referral</option>
            <option value="client">Client Referral</option>
            <option value="Other">Other</option>
        </select>
        <select name="category">
            <option hidden value="none"> -- select an option -- </option>
            <option value="cinema_package">Cinema Package</option>
            <option value="livestream_package">Live Stream Package</option>
            <option value="everything_package">Everything Package</option>
            <option value="other">Other</option>
        </select>
        <input type="hidden" name="total" />
        <input type="text" name="date" />
        <input type="text" name="location" />
        <textarea name="details"></textarea>
        <textarea name="requests"></textarea>
        <input type="checkbox" name="flashdrive" />
        <input type="checkbox" name="footage" />
        <input type="checkbox" name="ceremony_livestream" />
        <input type="checkbox" name="ceremony_edit" />
        <input type="checkbox" name="trailer" />
        <input type="checkbox" name="montage" />
        <input type="checkbox" name="website" />
        <input type="checkbox" name="cms" />
        <input type="checkbox" name="dbms" />
    </form>
</body>
</html>
